<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        opacity=".25" class="shape-fill"></path>
      <path
        d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"

        class="shape-fill"></path>

  </div>

  <div class="exercise-box">

    <h1>Ejercicio de Geometría Básica</h1>
    <p>¿Cuál es el área de un rectángulo que tiene una base de 5 unidades y una altura de 3 unidades?</p>

    <div style="display: grid; align-items: center; justify-content: center;">
      <div class="rectangulo"></div>
      <div class="medida altura">Altura: 3 unidades</div>
    </div>
    <div class="medida base">Base: 5 unidades</div>

    <form id="quizForm">
      <div class="opciones">
        <label class="opcion">
          <input type="radio" id="opcion1" name="respuesta" value="15" style="display: none;"
            onchange="verificarRespuesta()">
          15
        </label>
        <label class="opcion">
          <input type="radio" id="opcion2" name="respuesta" value="10" style="display: none;"
            onchange="verificarRespuesta()">
          10
        </label>
        <label class="opcion">
          <input type="radio" id="opcion3" name="respuesta" value="8" style="display: none;"
            onchange="verificarRespuesta()">
          8
        </label>
        <label class="opcion">
          <input type="radio" id="opcion4" name="respuesta" value="20" style="display: none;"
            onchange="verificarRespuesta()">
          20
        </label>
      </div>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>
  <script>
    function verificarRespuesta() {
      const opciones = document.getElementsByName('respuesta');
      let respuestaSeleccionada;
      for (const opcion of opciones) {
        if (opcion.checked) {
          respuestaSeleccionada = opcion.value;
          break;
        }
      }

      const resultadoDiv = document.getElementById('resultado');
      if (respuestaSeleccionada) {
        if (respuestaSeleccionada === "15") {
          resultadoDiv.textContent = "¡Correcto! El área del rectángulo es 15 unidades cuadradas.";
          resultadoDiv.style.color = "green"; // Cambiar color a verde si es correcto
        } else {
          resultadoDiv.textContent = "Incorrecto. Intenta de nuevo.";
          resultadoDiv.style.color = "red"; // Cambiar color a rojo si es incorrecto
        }
      }
    }
  </script>

  <div class="container">
    <div class="buttons">
      <a href="../geometria.html" class="btn volver">Volver</a>
    </div>
  </div>

</body>

</html>
