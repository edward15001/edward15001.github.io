<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleE.css">
  <title>Ejercicio de Estadística</title>

</head>

<body>

  <div class="wave">
    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

        d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z"
        opacity=".25" class="shape-fill"></path>
      <path
        d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z"
        opacity=".5" class="shape-fill"></path>

        d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
        class="shape-fill"></path>
    </svg>
  </div>

  <div class="exercise-box">

    <h2>Ejercicio de Estadística</h2>
    <p>Indica cuáles variables son cualitativas y cuáles cuantitativas arrastrando las opciones a las cajas
      correspondientes.</p>

    <div class="container">
      <div id="options">
        <div class="draggable" draggable="true" ondragstart="drag(event)">Edad</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">Color de ojos</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">Peso</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">Género</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">Altura</div>
        <div class="draggable" draggable="true" ondragstart="drag(event)">Estado civil</div>
      </div>

      <div class="dropzone-container">
        <h3>Variables Cualitativas</h3>
        <h3>Variables Cuantitativas</h3>
        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
      </div>
    </div>

    <p id="result"></p>
    <div class="buttons">
      <button class="btn volver" onclick="checkAnswers()">Corregir</button>
      <a href="../estadistica.html" class="btn volver">Volver</a>
    </div>
  </div>

  <script>
    const correctQualitative = ["Color de ojos", "Género", "Estado civil"];
    const correctQuantitative = ["Edad", "Peso", "Altura"];

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.innerHTML);
    }

    function drop(event) {
      event.preventDefault();
      let data = event.dataTransfer.getData("text");
      event.target.innerHTML += data + "<br>"; // Añade la variable arrastrada
    }

    function checkAnswers() {
      const qualitativeZone = document.getElementById("qualitative").innerHTML.trim().split("<br>").filter(Boolean);
      const quantitativeZone = document.getElementById("quantitative").innerHTML.trim().split("<br>").filter(Boolean);
      const result = document.getElementById("result");

      const qualitativeCorrect = correctQualitative.every(item => qualitativeZone.includes(item));
      const quantitativeCorrect = correctQuantitative.every(item => quantitativeZone.includes(item));

      // Comprobar si hay respuestas incorrectas en las zonas
      const qualitativeIncorrect = qualitativeZone.some(item => !correctQualitative.includes(item));
      const quantitativeIncorrect = quantitativeZone.some(item => !correctQuantitative.includes(item));

      if (qualitativeCorrect && !qualitativeIncorrect && quantitativeCorrect && !quantitativeIncorrect) {
        result.innerHTML = " ¡Todas las respuestas son correctas!";
      } else {
        result.innerHTML = "Algunas respuestas son incorrectas. Inténtalo de nuevo.";
      }
    }
  </script>

</body>

</html>
